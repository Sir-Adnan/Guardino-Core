version: '3.8'

services:
  # 1. API Engine (FastAPI)
  api:
    build: .
    container_name: guardino_api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  # 2. Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: guardino_db
    restart: always
    environment:
      POSTGRES_USER: guardino_admin
      POSTGRES_PASSWORD: super_secret_password_here
      POSTGRES_DB: guardino_core_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Message Broker (Redis)
  redis:
    image: redis:7-alpine
    container_name: guardino_redis
    restart: always
    ports:
      - "6379:6379"

  # 4. Background Workers (Celery)
  celery_worker:
    build: .
    container_name: guardino_celery
    restart: always
    command: celery -A app.core.celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - api

volumes:
  postgres_data:
