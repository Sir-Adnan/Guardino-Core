<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود نمایندگان | گاردینو پرو</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body class="login-body reseller-theme">
<div class="login-wrapper reseller-theme">
    <div class="login-brand">GUARDINO</div>
    <div class="login-subtitle-top">پنل فروش و مدیریت اشتراک</div>

    <div class="login-card">
        <div id="errorBox" class="alert danger" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">نام کاربری</label>
                <input type="text" id="username" class="form-control" placeholder="نام کاربری پنل..." required>
            </div>
            <div class="form-group" style="margin-bottom: 25px;">
                <label class="form-label">رمز عبور</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-main" id="loginBtn">ورود به حساب کاربری</button>
        </form>
    </div>
</div>

<script>
    // اتصال فرم به API پایتون
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // جلوگیری از رفرش صفحه
        
        const btn = document.getElementById('loginBtn');
        const errorBox = document.getElementById('errorBox');
        
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        
        btn.innerText = "در حال بررسی...";
        btn.disabled = true;
        errorBox.style.display = "none";

        // ساخت فرمت استاندارد برای ارسال به API لاگین FastAPI
        const formData = new URLSearchParams();
        formData.append("username", u);
        formData.append("password", p);

        try {
            // آدرس API پایتون ما
            const response = await fetch("http://localhost:8000/api/v1/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                // اگر رمز درست بود، توکن را در مرورگر ذخیره می‌کنیم
                localStorage.setItem("guardino_token", data.access_token);
                localStorage.setItem("reseller_role", data.role);
                localStorage.setItem("reseller_balance", data.balance);
                
                // انتقال به داشبورد
                window.location.href = "index.html";
            } else {
                // نمایش خطای دریافتی از پایتون (مثلاً: حساب مسدود است)
                errorBox.innerText = data.detail || "نام کاربری یا رمز عبور اشتباه است.";
                errorBox.style.display = "block";
            }
        } catch (err) {
            errorBox.innerText = "خطا در ارتباط با سرور مرکزی.";
            errorBox.style.display = "block";
        } finally {
            btn.innerText = "ورود به حساب کاربری";
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
